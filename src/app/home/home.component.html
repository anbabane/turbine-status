<main>
  <app-header></app-header>
  <app-header-banner></app-header-banner>
  <div class="status-cards container">
    <div class="row g-5">
      @for (region of regions; track region.name) {
      <a class="col-lg-6" href="{{ region.url }}">
        <app-status-card [region]="region"></app-status-card>
      </a>
      }
    </div>
  </div>
  <app-footer class="app-footer"></app-footer>
</main>
